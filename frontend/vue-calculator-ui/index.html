<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title & Favicon -->
    <title>CalcPro - Professional Calculator</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- Preconnect & Performance Hints (optional but recommended) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    

    
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet"
    />

    <!-- SEO & Social Sharing Meta Tags (very useful for production) -->
    <meta name="description" content="CalcPro - Secure, modern calculator with history tracking, user authentication and beautiful gradient UI." />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Open Graph / Twitter Cards (good for sharing) -->
    <meta property="og:title" content="CalcPro - Professional Calculator Platform" />
    <meta property="og:description" content="Advanced calculator with authentication, calculation history and responsive design." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <!-- <meta property="og:image" content="/og-image.jpg" /> --> <!-- add later -->

    <!-- Apple Touch Icon (optional) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  </head>

  <body>
    <!-- Root element where Vue mounts -->
    <div id="app"></div>

    <!-- Vite entry point -->
    <script type="module" src="/src/main.js"></script>

    <!-- Optional: Remove in production or use Vite plugin -->
    <!-- <script>
      // Disable right-click / devtools in production (very optional & easily bypassed)
      // document.addEventListener('contextmenu', e => e.preventDefault());
    </script> -->
  </body>
</html>
